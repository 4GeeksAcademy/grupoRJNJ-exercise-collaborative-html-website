<div class="container mt-5">
    <h2>Contact</h2>
    <p class="text-muted">
        Donec ullamcorper nulla non metus auctor fringilla, Vestibulum id ligula porta felis euismod semper.
        Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.

    <div class="row justify-content-center">
        <div class="col-md-8">

                    <div class="mb-3 row">
                        <label for="email" class="col-sm-3 col-form-label">Your E-mail</label>

                        <label for="message" class="col-sm-3 col-form-label">Your message</label>
                        <div class="col-sm-9">

                                placeholder="Please enter your message here..." required></textarea>
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
